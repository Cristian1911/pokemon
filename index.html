<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="img/pokeball.png" />
</head>
<body>
  <div id="container">
    <div id="title">
      <img id="title-img" src="img/Pokedex_logo.png" alt="poke-title">
      <input type="text" id="search-input" onkeyup="searchPokemon()" placeholder="Busca tu pokemon...">
    </div>
    <div class="pokedex">
      <span class="loader"></span>
    </div>
    <div class="page-controllers">
      <button id="prev" class="pages hide" onclick="offsetPrev()">ANTERIOR</button>
      <button id="next" class="pages hide" onclick="offsetNext()">SIGUIENTE</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
